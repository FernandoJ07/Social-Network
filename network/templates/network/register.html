{% extends "network/layout.html" %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'network/forms.css' %}">
{% endblock %}

{% block body %}

    <div class="container mt-5 shadow-sm">
        
        <h2>Register</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary w-100 mt-4 mb-3" type="submit" value="Register">
        </form>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>      
    </div>


{% endblock %}
